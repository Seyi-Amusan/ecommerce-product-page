<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <style>
    p{margin: 0;}
    body{height: 100vh;}
  </style>

  <script defer src="index.js"></script>
  <!-- <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


  <header>

    <nav class="navbar justify-content-center  navbar-expand-md mb-0 pb-md-4  ">
      <div class="container-lg">

        <img src="images/logo.svg" class="navbar-brand me-4" alt="">

        <div class="d-flex align-items-center">
          <div class="position-relative me-2">
            <img  src="images/icon-cart.svg" alt="">
            <span id="number_cart" class="position-absolute fw-light top-0 start-100 translate-middle badge" style="background-color: hsl(26, 100%, 55%); border-radius: 100%;">9</span>
          </div>
          <div class="container">
            <img style="width: 2.2rem;" class="row" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample" src="images/image-avatar.png" alt="">
          </div>          
        </div>

        <button class="navbar-toggler border-0 focus-ring focus-ring-light " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        

        <div class="collapse  navbar-collapse flex-sm-grow-0" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold ">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
  
  </header>


  <main class="container-lg md:h-4/5 mb-4">

    <section class="row justify-content-around  align-items-center  ">

      <div class="col-md-5 d-none d-md-block p-0">
        <div><img id="displayed" class="rounded-xl img-fluid mb-md-4 " src="images/image-product-1.jpg" alt=""></div>
        <div class="row">
          <div class="col-3 "><img id="thumbnail" class="rounded-xl cursor-pointer img-fluid" src="images/image-product-1-thumbnail.jpg" alt=""></div>
          <div class="col-3 "><img id="thumbnail" class="rounded-xl cursor-pointer img-fluid" src="images/image-product-2-thumbnail.jpg" alt=""></div>
          <div class="col-3 "><img id="thumbnail" class="rounded-xl cursor-pointer img-fluid" src="images/image-product-3-thumbnail.jpg" alt=""></div>
          <div class="col-3 "><img id="thumbnail" class="rounded-xl cursor-pointer img-fluid" src="images/image-product-4-thumbnail.jpg" alt=""></div>
        </div>
      </div>

      <div id="carouselExample" class="carousel slide d-md-none p-0">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/image-product-1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/image-product-2.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/image-product-3.jpg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
      <div class="col-md-5 my-3 m-lg-0">
        <div class="mb-3">
          <p class="mb-2 fw-bold " style="color: hsl(26, 100%, 55%);">SNEAKER COMPANY</p>
          <h2 class="fw-bold mb-3">Fall Limited Edition Sneakers</h2>
          <p class="muted fw-light" >These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>
  
        <div class="container mb-2">
          <div class="row align-items-center">
            <p class="col-4 fw-bold text-2xl">$125.00</p>
            <p class="col-4 fw-bold w-auto me-auto " style="color: hsl(26, 100%, 55%); background-color: hsl(25, 100%, 94%);">50%</p>
            <p class="col-4  text-muted text-decoration-line-through">$250.00</p>
          </div>
        </div>
  
        <div class="container bg-light rounded-lg py-3 mb-2">
          <div class="row justify-content-center">
            <div id="minus"  class=" cursor-pointer col-4 d-grid align-content-center justify-content-center"><img src="images/icon-minus.svg" alt=""></div>
            <p id="number" class="col-4 mb-0 text-center">0</p>
            <div id="plus"  class=" cursor-pointer col-4 d-grid justify-content-center align-content-center"><img src="images/icon-plus.svg" alt=""></div>
          </div>
        </div>
  
        <button id="addToCart" style="background-color: hsl(26, 100%, 55%);" class="rounded-3 py-3  border-0  shadow-xl h-14 w-100  flex justify-content-between  items-center">
          <img src="images/icon-cart-white.svg" alt="" class="mr-2">
          <p class="mb-0 fw-bold text-white d-inline ">Add to cart</p>
        </button>
      </div>

    </section>

    

  </main>

</body>
</html>
